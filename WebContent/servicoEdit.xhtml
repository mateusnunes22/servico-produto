<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="templates/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="title">Busca</ui:define>
	<ui:define name="content">
		<f:view>
			<div id="impmi">

				<h:form>
					<h3>Cadastros</h3>

					<ul class="menu2">
						<li><a href="clienteList.jsf">Cliente</a></li>
						<li><a href="categoriaList.jsf">Categoria</a></li>
						<li><a href="servicoList.jsf">Serviço</a></li>
						<li><a href="produtoList.jsf">Produto</a></li>
						<li><a href="funcionarioList.jsf">Funcionário</a></li>
						<li><a href="fornecedorList.jsf">Fornecedor</a></li>
					</ul>
					<br />
					<h3>Serviço</h3>

					<h:panelGrid columns="2">
						<h:outputText value="Nome" styleClass="label"></h:outputText>
						<h:inputText id="nome" value="#{servicoBean.servico.nome }"
							valueChangeListener="#{servicoBean.verificarNome }" size="20"
							styleClass="caixaTexto" maxlength="80">
						</h:inputText>

						<h:outputText value="Valor padrão" styleClass="label"></h:outputText>
						<h:inputText id="valorcaixaent2"
							value="#{servicoBean.servico.valor }" size="20"
							styleClass="caixaTexto">
						</h:inputText>

						<h:outputText value="" styleClass="label"></h:outputText>
						<h:commandButton value="Salvar" action="#{servicoBean.salvar}"
							styleClass="caixaTexto"></h:commandButton>
					</h:panelGrid>

					<rich:messages layout="table" infoLabelClass="messageInfo"
						errorLabelClass="messageError">

						<f:facet name="infoMarker">
							<h:graphicImage value="imagenss/check.png" />
						</f:facet>

						<f:facet name="errorMarker">
							<h:graphicImage value="imagenss/fail.png" />
						</f:facet>
					</rich:messages>

				</h:form>
			</div>
		</f:view>
	</ui:define>
</ui:composition>
