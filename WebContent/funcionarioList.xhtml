<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="templates/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="title">Busca</ui:define>
	<ui:define name="content">
		<f:view>
			<div id="impmi2">
				<h:form>
					<ui:include src="/snippets/menu_cadastros.xhtml" />
					<h3>Funcionário</h3>

					<h:panelGrid width="750">
						<h:panelGrid columns="4">
							<h:outputText value=" Funcionário" styleClass="label"></h:outputText>
							<h:inputText value="#{funcionarioBean.funcionarioList.texto}"
								size="40" styleClass="true"></h:inputText>
							<h:commandButton value="Buscar"
								action="#{funcionarioBean.atualizar}"></h:commandButton>
							<h:commandButton action="#{funcionarioBean.novo}" value="Novo"
								styleClass="novcli" />
						</h:panelGrid>
						<br />

						<rich:dataTable id="Liberarr"
							onrowmouseover="this.style.backgroundColor='#F1F1F1'"
							onrowmouseout="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
							style="width:750px; border:2px" value="#{funcionarioBean.lista}" var="c"
							rendered="#{not empty funcionarioBean.lista}" rows="10">


							<f:facet name="header">
								<rich:columnGroup>
									<rich:column colspan="15">
										<h:outputText
											value="Listas de Funcionários (#{funcionarioBean.funcionarioList.size })" />
									</rich:column>
									<rich:column breakRowBefore="true">
										<h:outputText value="Nome" />
									</rich:column>
									<rich:column>
										<h:outputText value="Especialidade" />
									</rich:column>
									<rich:column>
										<h:outputText value="Editar" />
									</rich:column>
								</rich:columnGroup>
							</f:facet>

							<rich:column>
								<h:outputText value="#{c.nome}" />
							</rich:column>
							<rich:column>
								<h:outputText value="#{c.especialidade}" />
							</rich:column>
							<rich:column>
								<h:commandButton action="#{funcionarioBean.editar(c)}"
									image="LayoutNovo/imagens/editar.png" />
							</rich:column>

							<f:facet name="footer">
								<rich:dataScroller id="ds" renderIfSinglePage="false"></rich:dataScroller>
							</f:facet>

						</rich:dataTable>

						<rich:messages layout="table" infoLabelClass="messageInfo"
							errorLabelClass="messageError">

							<f:facet name="infoMarker">
								<h:graphicImage value="imagenss/check.png" />
							</f:facet>

							<f:facet name="errorMarker">
								<h:graphicImage value="imagenss/fail.png" />
							</f:facet>

						</rich:messages>
					</h:panelGrid>

				</h:form>
			</div>
		</f:view>
	</ui:define>
</ui:composition>
