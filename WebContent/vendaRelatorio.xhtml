<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="templates/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="title">Busca</ui:define>
	<ui:define name="content">
		<f:view>
			<div id="impmi">
				<h:form>
					<ui:include src="/snippets/menu_relatorio.xhtml"/>
					<ul class="menu3">
						<li><a href="vendaRelatorio.jsf">Por serviço</a></li>
						<li><a href="vendaPorProdutoRelatorio.jsf">Por produto</a></li>
						<li><a href="vendaPorCategoriaRelatorio.jsf">Por Agrupamento</a></li>
					</ul>
					<br /><br />
					<h:panelGrid columns="2">
						<h:outputText value="Periodo:" styleClass="label" />
						<h:outputText value="" />

						<h:outputText id="out3" value="Inicial" styleClass="label"></h:outputText>

						<rich:calendar id="datin" popup="true" datePattern="dd/MM/yyyy"
							enableManualInput="true" value="#{vendaBeanRpt.dataInicial}">
						</rich:calendar>

						<h:outputText id="out7" value="Final" styleClass="label"></h:outputText>

						<rich:calendar id="datfi" popup="true" datePattern="dd/MM/yyyy"
							enableManualInput="true" value="#{vendaBeanRpt.dataFinal}">
						</rich:calendar>

						<h:outputText id="out" value=""></h:outputText>
						<h:commandButton id="out2" value="Atualizar"
							action="#{vendaBeanRpt.atualizar}"></h:commandButton>
					</h:panelGrid>

					<rich:dataTable id="Contaspagar"
						onrowmouseover="this.style.backgroundColor='#F1F1F1'"
						onrowmouseout="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
						style="width:750px; border:2px" value="#{vendaBeanRpt.relatorioServico}"
						var="c" rendered="#{not empty vendaBeanRpt.relatorioServico}"
						rows="10">

						<f:facet name="header">
							<rich:columnGroup>
								<rich:column colspan="15">
									<h:outputText value="Lista de serviços" />
								</rich:column>
								<rich:column breakRowBefore="true">
									<h:outputText value="Cliente" />
								</rich:column>
								<rich:column>
									<h:outputText value="Funcionario" />
								</rich:column>
								<rich:column>
									<h:outputText value="Serviço" />
								</rich:column>
								<rich:column>
									<h:outputText value="Data" />
								</rich:column>
								<rich:column>
									<h:outputText value="Hora" />
								</rich:column>
								<rich:column>
									<h:outputText value="Valor" />
								</rich:column>
								<rich:column>
									<h:outputText value="Forma" />
								</rich:column>
								<rich:column>
									<h:outputText value="Parcelas" />
								</rich:column>
								<rich:column>
									<h:outputText value="Observação" />
								</rich:column>
							</rich:columnGroup>
						</f:facet>

						<rich:column>
							<h:outputText value="#{c.cliente.nome}" />
						</rich:column>
						<rich:column>
							<h:outputText value="#{c.funcionario.nome}" />
						</rich:column>
						<rich:column>
							<h:outputText value="#{c.servico.nome}" />
						</rich:column>
						<rich:column>
							<h:outputText value="#{c.data}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</rich:column>
						<rich:column>
							<h:outputText value="#{c.hora}">
								<f:convertDateTime pattern="HH:mm" />
							</h:outputText>
						</rich:column>
						<rich:column>
							<h:outputText value="#{c.valor}" />
						</rich:column>
						<rich:column>
							<h:outputText value="#{c.formaPagamento}" />
						</rich:column>
						<rich:column>
							<h:outputText value="#{c.numeroParcela}" />
						</rich:column>
						<rich:column>
							<h:outputText value="#{c.observacao}" />
						</rich:column>

						<f:facet name="footer">
							<rich:dataScroller id="ds" renderIfSinglePage="false"></rich:dataScroller>
						</f:facet>

					</rich:dataTable>
				</h:form>
			</div>
		</f:view>
	</ui:define>
</ui:composition>
