<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="templates/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="title">Clientes</ui:define>
	<ui:define name="content">
		<f:view>
			<div id="impmi2">
				<h:form>
					<ui:include src="/snippets/menu_cadastros.xhtml" />
					<h3>Categoria</h3>

					<rich:messages layout="table" infoLabelClass="messageInfo"
						errorLabelClass="messageError">

						<f:facet name="infoMarker">
							<h:graphicImage value="imagenss/check.png" />
						</f:facet>

						<f:facet name="errorMarker">
							<h:graphicImage value="imagenss/fail.png" />
						</f:facet>

					</rich:messages>

					<h:panelGrid width="750">
						<h:panelGrid columns="4">
							<h:outputText value=" Categoria" styleClass="label"></h:outputText>
							<h:inputText value="#{categoriaBean.categoriaList.texto}"
								size="40" styleClass="true"></h:inputText>
							<h:commandButton value="Buscar"
								action="#{categoriaBean.atualizar}"></h:commandButton>
							<h:commandButton action="#{categoriaBean.novo}" value="Novo"
								styleClass="novcli" />
						</h:panelGrid>
						<br />

						<rich:dataTable id="categoriaList" rows="10" style="width:750px; border:2px" 
							onrowmouseover="this.style.backgroundColor='#F1F1F1'"
							onrowmouseout="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
							var="c" value="#{categoriaBean.lista}" rendered="#{not empty categoriaBean.lista}" >

							<f:facet name="header">
								<rich:columnGroup>
									<rich:column colspan="15">
										<h:outputText
											value="Listas de Categorias (#{categoriaBean.categoriaList.size })" />
									</rich:column>
									<rich:column breakRowBefore="true">
										<h:outputText value="Nome da categoria" />
									</rich:column>
									<rich:column>
										<h:outputText value="Editar" />
									</rich:column>
								</rich:columnGroup>
							</f:facet>

							<rich:column>
								<h:outputText value="#{c.descricao}" />
							</rich:column>
							<rich:column>
								<h:commandButton action="#{categoriaBean.editar(c)}"
									image="LayoutNovo/imagens/editar.png" />
							</rich:column>
							<f:facet name="footer">
								<rich:dataScroller id="scroller" renderIfSinglePage="false"></rich:dataScroller>
							</f:facet>
						</rich:dataTable>
					</h:panelGrid>
				</h:form>
			</div>
		</f:view>
	</ui:define>
</ui:composition>
