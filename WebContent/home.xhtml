<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<h:body>
	<ui:composition template="templates/default.xhtml">
		<ui:define name="content">
			<f:view>
				<div id="impmi2">
					<h3>Vendas e Agendamentos</h3>
						<h:form>
							<h:panelGrid columns="3">
								<h:outputText id="texto1" value="Cliente" styleClass="label"></h:outputText>
								<h:inputText id="busca" styleClass="true" value="#{clienteBean.clienteHome.texto}" size="32"></h:inputText>
								<h:commandButton id="atualizar" value="Atualizar" action="#{clienteBean.atualizarHome}"></h:commandButton>
							</h:panelGrid>

							<br />

							<rich:dataTable id="venda" style="width: 540px; border: 2px" rows="8"
								onrowmouseover="this.style.backgroundColor='#F1F1F1'"  
								onrowmouseout="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'" 
								var="d" value="#{clienteBean.clientesHome}" rendered="#{not empty clienteBean.clientesHome}">

								<f:facet name="header" >
									<rich:columnGroup>
						                <rich:column colspan="5">
						                    <h:outputText value="Busca por cliente" />
						                </rich:column>
										<rich:column breakRowBefore="true">
											<h:outputText value="Nome" />
										</rich:column>
										<rich:column>
											<h:outputText value="Fone" />
										</rich:column>
										<rich:column>
											<h:outputText value="Venda" />
										</rich:column>
										<rich:column>
											<h:outputText value="Agendamento" />
										</rich:column>
									</rich:columnGroup>
								</f:facet>

								<rich:column>
									<h:outputText value="#{d.nome}" />
								</rich:column>
								
								<rich:column>
									<h:outputText value="#{d.fone}" />
								</rich:column>
								
								<rich:column>
									<h:commandButton action="#{clienteBean.vender(d)}"
										image="LayoutNovo/imagens/venda.png" />
								</rich:column>
								
								<rich:column>
									<h:commandButton action="#{clienteBean.agendar(d)}"
										image="LayoutNovo/imagens/agendamento.png" />
								</rich:column>

								<f:facet name="footer">
									<rich:dataScroller id="paginacao" renderIfSinglePage="false"></rich:dataScroller>
								</f:facet>

							</rich:dataTable>
						</h:form>
				</div>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
