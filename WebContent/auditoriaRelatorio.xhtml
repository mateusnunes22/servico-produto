<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="templates/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="title">Busca</ui:define>
	<ui:define name="content">
		<f:view>
			<div id="impmi">
				<h:form>
					<ui:include src="/snippets/menu_relatorio.xhtml"/>

					<h:panelGrid columns="2">
						<h:outputText value="Periodo:" styleClass="label" />
						<h:outputText value="" />

						<h:outputText id="out3" value="Inicial" styleClass="label"></h:outputText>

						<rich:calendar id="datin" popup="true" datePattern="dd/MM/yyyy"
							enableManualInput="true"
							value="#{auditoriaBeanRpt.rpt.data.dataInicial}">
						</rich:calendar>

						<h:outputText id="out7" value="Final" styleClass="label"></h:outputText>

						<rich:calendar id="datfi" popup="true" datePattern="dd/MM/yyyy"
							enableManualInput="true"
							value="#{auditoriaBeanRpt.rpt.data.dataFinal}">
						</rich:calendar>

						<h:outputText id="out" value=""></h:outputText>
						<h:commandButton id="out2" value="Atualizar"
							action="#{auditoriaBeanRpt.atualizar}"></h:commandButton>

					</h:panelGrid>

					<h:outputText value="#{auditoriaBeanRpt.rpt.texto }"
						styleClass="label"
						rendered="#{not empty auditoriaBeanRpt.relatorio}" />

					<rich:dataTable id="Contaspagar"
						onrowmouseover="this.style.backgroundColor='#F1F1F1'"
						onrowmouseout="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
						style="width:750px; border:2px" value="#{auditoriaBeanRpt.relatorio}"
						var="c" rendered="#{not empty auditoriaBeanRpt.relatorio}"
						rows="10">


						<f:facet name="header">
							<rich:columnGroup>
								<rich:column colspan="15">
									<h:outputText value="Auditoria (#{auditoriaBeanRpt.rpt.size})" />
								</rich:column>
								<rich:column breakRowBefore="true">
									<h:outputText value="Usuario" />
								</rich:column>
								<rich:column>
									<h:outputText value="Data" />
								</rich:column>
								<rich:column>
									<h:outputText value="Hora" />
								</rich:column>
								<rich:column>
									<h:outputText value="Tipo de Transação" />
								</rich:column>
								<rich:column>
									<h:outputText value="Tabela" />
								</rich:column>
								<rich:column>
									<h:outputText value="Id do objeto" />
								</rich:column>
							</rich:columnGroup>
						</f:facet>

						<rich:column>
							<h:outputText value="#{c.nomeUsuario}" />
						</rich:column>
						<rich:column>
							<h:outputText value="#{c.data}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</rich:column>
						<rich:column>
							<h:outputText value="#{c.hora}">
								<f:convertDateTime pattern="HH:mm" />
							</h:outputText>
						</rich:column>
						<rich:column>
							<h:outputText value="#{c.tipoTransacao}" />
						</rich:column>
						<rich:column>
							<h:outputText value="#{c.tabela}" />
						</rich:column>
						<rich:column>
							<h:outputText value="#{c.idObjeto}" />
						</rich:column>

						<f:facet name="footer">
							<rich:dataScroller id="ds" renderIfSinglePage="false"></rich:dataScroller>
						</f:facet>

					</rich:dataTable>

				</h:form>
			</div>
		</f:view>
	</ui:define>
</ui:composition>
